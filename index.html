<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <img src="images/Jeopardy_S31_A_HD_14_15-1180x528.png" alt="Jeopardy! logo" <!-- Add the Jeopardy logo here instead as an image eventually-->
    <header>
        <p id="question-display">It's Time to Play Jeopardy!</p>
        <p id="answer-display">Start the game by clicking a question value below!</p>

        <div class="user-answer">
        <input type="text" placeholder="Don't forget your phrasing!" id="answer-input"> <!--add some like preview text in the input "dont forget the ?"-->
        <button id="submit-answer-button" disabled>Submit Answer!</button>
        </div>

    </header>

    <div class = "category-columns">
    <section class="column"> 
        <div class="category" id="category1"></div>
        <div class="question" id="column1-question1">$100</div>
        <div class="question" id="column1-question2">$200</div>
        <div class="question" id="column1-question3">$300</div>
        <div class="question" id="column1-question4">$400</div>
        <div class="question" id="column1-question5">$500</div>
    </section>
    <section class="column">
        <div class="category" id="category2"></div>
        <div class="question" id="column2-question1">$100</div>
        <div class="question" id="column2-question2">$200</div>
        <div class="question" id="column2-question3">$300</div>
        <div class="question" id="column2-question4">$400</div>
        <div class="question" id="column2-question5">$500</div>
    </section>
    <section class="column">
        <div class="category" id="category3"></div>
        <div class="question" id="column3-question1">$100</div>
        <div class="question" id="column3-question2">$200</div>
        <div class="question" id="column3-question3">$300</div>
        <div class="question" id="column3-question4">$400</div>
        <div class="question" id="column3-question5">$500</div>
    </section>
    </div>

    <div class="score">
    <h3 id = "score-display">0</h3>
    </div>

    <footer>
    <button id="reset">Start over!</button> 
    </footer>
</body>
</html>
